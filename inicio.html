<!DOCTYPE html>
<html>
<head>
	<title> perdeu</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo.css">


	<script >
		function iniciar(){
			var nivel = document.getElementById('nivel').value

			if(nivel === ''){
				return false;
			}
			window.location.href = 'bozo.html?' + nivel;

		}
		
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<h1>Vamos Jogar</h1>
				</div>
			</div>
		</div>



		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-conrol" id="nivel">
							<option value="">------------</option>
							<option value="normal">normal</option>
							<option value="dificil">dificil</option>
							<option value="preto">Impossivel</option>
						</select>
					</div>
				</div>
			</div>
		</div>




		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-dark btn-lg" onclick="iniciar()">
						joga ai
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
